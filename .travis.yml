##
## Build with Travis.CI
##
#
language: java

jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
  
# needed to get openjdk8 to work
dist: trusty
    
env:
# do a few less tests to not hit timeouts (see _Internal_Base.java in tests package)
  -fast-tests=true
    
# Cache Maven dependencies to speed up builds.
cache:
  directories:
  - $HOME/.m2